{% extends "layout.html" %}

{% block title %}
    Input Purchase
{% endblock %}

{% block main %}
    <h1 class="mb-5">Input Purchase Data</h1>
    <form action="/input_purchase" method="POST">
        {% for field in fields %}

            <div class="row g-3 align-items-center justify-content-center mb-sm-3">
                <div class="col-3 text-end">
                    <label for="{{ field['name'] }}" class="col-form-label">{{ field['label'] }}:</label>
                </div>
                <div class="col-lg-5 col-7">

                    {% if field['type'] != "list" %}

                        <input autocomplete="off" autofocus class="form-control" id="{{ field['name'] }}" name="{{ field['name'] }}" type="{{ field['type'] }}" min="{{ field['min']}}" step="{{ field['step'] }}" required>

                    {% else %}

                        <select class="form-select" name="{{ field['name'] }}">
                            <option selected disabled>Select</option>
                            {% for option in field['options'] %}
                                <option value="{{ option }}">{{ option }}</option>
                            {% endfor %}
                        </select>

                    {% endif %}
                </div>
                <div class="col-lg-3 col-sm-2"></div>
            </div>

        {% endfor %}
        <button class="btn btn-primary" type="submit">Submit</button>
        <a class="btn btn-danger" href="/" role="button">Cancel</a>
    </form>
{% endblock %}
