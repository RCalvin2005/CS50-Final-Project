{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <h1 class="mb-5">Reset Password</h1>
    <form action="/reset_password" method="POST">
        {% for field in fields %}

            <div class="row g-3 align-items-center justify-content-center mb-sm-3">
                <div class="col-3 text-end">
                    <label for="{{ field['name'] }}" class="col-form-label">{{ field['label'] }}:</label>
                </div>
                <div class="col-lg-5 col-7">
                    <input autocomplete="off" autofocus class="form-control" id="{{ field['name'] }}" name="{{ field['name'] }}" type="{{ field['type'] }}" required>
                </div>
                <div class="col-lg-3 col-sm-2"></div>
            </div>

        {% endfor %}
        <button class="btn btn-primary" type="submit">Reset Password</button>
        <a class="btn btn-danger" href="/login" role="button">Cancel</a>
    </form>

    <p class="mt-3 small text-center text-muted">
        You will receive an email to reset your password.
    </p>
{% endblock %}
