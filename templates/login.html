{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <img src="/static/cwj_logo.png" class="rounded mx-auto d-block mb-4" alt="Cahaya Walet Jaya" width="150" height="150">

    <form action="/login" method="POST">

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
        </div>

        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
        </div>

        <div class="mb-3">
            <a href="reset_password">Forgot Password?</a>
        </div>

        <button class="btn btn-primary" type="submit">Log In</button>
    </form>



{% endblock %}
